<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>TABELAS NO HTML</title>
        <link rel="stylesheet" href="estilo.tabela.css"/>
    </head>
    <body>
        <table border="0"><!--para criar uma tabela usa a tag table-->
            <thead><!--para criar um cabeçalho semantico para pcd e para melhorar as buscas pelos navegadores-->
                <tr><!--para criar uma linha encima das colunas dentro da tabele-->
                    <th>ITEM 1</th><!--para criar um cabeçalho ou titulo das colunas dentro da tabela -->
                    <th>ITEM 2</th>
                </tr>
            </thead>
            <tbody><!--para criar uma tabela com corpo semantico para pcd-->
                <tr><!--para criar uma linha dentro da tabela-->
                    <td>...</td><!--para criar uma coluna dentro da linha da tabele-->
                    <td>...</td>
                </tr>
                <tr>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
