<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>LISTAS UL, OL, LI</title>
        <link rel="stylesheet" href="listas.estilo.css"/>
    </head>
    <body>
        <!--lista desordenada-->
        <ul>
            <li>café</li>
            <li>chá</li>
            <li>leite</li>
        </ul>
        <!--lista ordenada-->
        <ol type="I" start="10"><!--para mudar o tipo de ordem da lista (A) ordem com letras (I)numeros romanos as letras pode ser escolhidas entre maius culas e minusculas-->

            <!--para começar a lista de uma ordem especifica usa o atributo start=""-->
            <li>café</li>
            <li>chá</li>
            <li>leite</li>
        </ol>
        <!--lista dentro de lista-->
        <ul>
            <li>café</li>
            <li>chá
                <ul>
                    <li>verde</li>
                    <li>quente</li>
                    <li>com açuca</li>
                </ul>
            </li>
            <li>leite</li>
        </ul>
    </body>
</html>
