<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="estilo.css">
        <title>Cadastro de Clientes</title>
    </head>
    <body>
        <header>
           <div class="titulo"><h1>CADASTRO DE ALUNO</h1></div>

            <div class="subtitulo">
                <div class="curso">CURSO MONTAGEM - DE COMPUTADORES</div>
                <div class="desc">Montagem.Tecnologia e Inovação</div>
                <div class="isnt">INSTITUTO TECNOLOGICO</div>
            </div>
        </header>
        <form action="">
            <fieldset>
                <legend>DADOS PESSOAIS</legend>
                    <br>
                    <label>
                        NOME:
                        <br/>
                        <input type="text" name="nome" placeholder="nome" required>
                    </label>
                    <br/> <br>
                    <label>
                        SOBRENOME:
                        <br/>
                        <input type="text" name="sobrenome" placeholder="sobrenome" required>
                    </label>
                    <br> <br>
                    <label>
                        EMAIL:
                        <br/>
                        <input type="email" name="e-mail" placeholder="e-mail" required>
                    </label>
                    <br> <br> 
                    <label>
                        TELEFONE:
                        <br/>
                        <input type="tel" name="telefone" placeholder="telefone/celular" required>
                    </label>
                </fieldset>
                <fieldset>
                    <Legend>DADOS DE LOCALIZAÇÃO</Legend>
                            <br>
                            <label>
                            BAIRRO:
                            <br/>
                            <input type="text" name="bairro" placeholder="bairro" required>
                        </label>
                        <br> <br>
                        <label>
                            RUA:
                            <br/>
                            <input type="text" name="rua" placeholder="Rua" required>
                        </label>
                        <br> <br>
                        <label>
                            QUADRA:
                            <br/>
                            <input type="text" name="quadra" placeholder="quadra" required>
                        </label>
                        <br> <br>
                        <label>
                            CIDADE:
                            <br/>
                            <input type="text" name="cidade" placeholder="cidade" required>
                        </label>

            </fieldset>
            <input class="enviar" type="submit">
        </form>
    </body>
</html>
