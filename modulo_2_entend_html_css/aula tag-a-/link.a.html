<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>AULA LINK TAG a</title>
        <link rel="stylesheet" href="link.a.estilo.css"/>
    </head>
    <body>
        <a href="https://www.google.com.br/" class="link">ir para o google</a>
        <br/>
        <!--para enviar o usuario para outra pagina no meu site-->
        <a href="login.html">ir para login</a>
        <br/>
        <!---quando quer que o link abra em outra tela usa target="_blank"-->
        <a href="login.html" target="_blank">ir para login</a>
        <br/>
        <!--para dar um titulo para o link com valor semantico para pcd usa title=""-->
        <a href="login.html" target="_blank" title="pagina de login">ir para login</a>
        <!--Não necessáriamente o link prciser ser sempre um texto as veze po ser imagem-->
        <br/><br/>
        <a href="https://www.google.com.br/" target="_blank" title="ir para o google">
            <img src="https://www.google.com.br/google.jpg"/>
        </a>

        <!--também pode ser usada para criar barra de rolagem dentro da propria pagina do site a forma mais facil é especificando a are a ser acerssada com um ID="" e dentro de href usar o id criado com #-->
        <br/><br/>
        <a href="#area">ir para tal area do site</a>
    </body>
</html>
