<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Página de teste</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <form method="post">
            <input type="text" name="usuário" placeholder="usuario" autofocus size="10"/><!--size faz com que o tamanho do input fique do tamanho que for definido, nao é m,uito utilizado. -->
            <br/><br/>
            senha:<br/>
            <input type="password" name="senha" placeholder="senha" maxlength="6"/><!--maxlength utilizado para defini quantos caraceters o usuario vai digitar,-->
            <br/><br/>
            <input type="submit" value="Enviar"/>

        </form>
    
    </body>
</html>
<!--Qual a função do atributo MaxLength no HTML5?Limitar a quantidade de caracteres no input que poderá ser digitado.-->
