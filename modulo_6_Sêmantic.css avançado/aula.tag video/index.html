<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Página de teste</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <video width="500" height="500" controls><!--a tag video serve para crira uma area de vide com uma largura e altura, para aparecer contrele no video usa controls e para fazer o video reproduzir ao acessar a a tela usa autoplay.-->
            <source src="video.mp4" type="video/mp4" /><!--source para especificar o video e o tipo de arquiv que sempre deve ser vide/com a barra e depois especificar o tipo de arquivo  se é mp4,ogg ou webm-->
        </video>
  </body>
</html>
<!--Quais são os 3 tipos de vídeos suportados no HTML 5?MP4, OGG e WEBM-->
