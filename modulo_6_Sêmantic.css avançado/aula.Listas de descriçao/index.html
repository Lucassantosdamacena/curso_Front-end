<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-sacale=1.0"/>
        <title>Página de teste</title>
        <link rel="stylesheet" href="estilo.css"/>
    </head>
    <body>
        <dl><!--para falar que aqui é uma lista de descrição-->
            <dt>Café</dt><!--titulo do item-->
            <dd>Preto</dd><!---descrição do item-->
            
             <!--outro exemplo-->
            <dt>Leite</dt>
            <dd>liquido branco</dd>
        </dl>
        <!--outra forma completa-->
        <dl><!--espaço de lista-->
            <dt>Café</dt><!--titulo da lista-->
            <dd><!--descrição´com uma lista organizada-->
                <ul>
                    <li>Cor:Preto</li>
                    <li>Temperatura:Quente</li>
                </ul>
            </dd>
            
            <!--outro exemplo-->
            <dt>Leite</dt>
            <dd>
                <ul>
                    <li>Cor:Branco</li>
                    <li>Temperatura:Frio</li>
                </ul>
            </dd>
        </dl>
    </body>
</html>

<!--Quais são as tags utilizadas para fazermos as listas de descrição, no HTML5?<dl> e <dt>-->
