<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Página de teste</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header><!--ela serve para que os buscadores entedam que esta area é o cabeçalho do conteudo da pagina-->
            <h1>Titulo da pagina</h1>
            <p>Subtitulo</p>
        </header>
        <nav><!--especifica que aqui é uma area de menu principal, e facilita a vida de pcds-->
            <a href="">link1</a>
            <a href="">link2</a>
            <a href="">link3</a>
            <a href="">link4</a>
        </nav>
        <footer><!--para os motores de busca entender que aqui é um rodapé,ela é a mesma coisa que abri uma div.-->
            rodapé da pagina
        </footer>
    </body>
</html>

<!--Para os motores de busca (google, yahoo, etc) o que as tags header, footer, nav tem de diferente?Cada tag vai especificar o conteúdo de cada parte do site, como cabeçalho, menu, rodapé.-->
